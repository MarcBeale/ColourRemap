name: Build Windows EXE
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pyinstaller --onefile --windowed MonoColourLUT_GUI.py --name MonoColourLUT
      - run: |
          mkdir dist_pkg
          copy dist\MonoColourLUT.exe dist_pkg\
          powershell -command "Compress-Archive -Path dist_pkg\* -DestinationPath MonoColourLUT-win64.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: MonoColourLUT-win64
          path: MonoColourLUT-win64.zip
